<!DOCTYPE html>
<html>
<head>
    <title>Traffic Volume Prediction</title>
</head>
<body>
    <h2>Enter Details to Predict Traffic Volume</h2>
    <form action="/predict" method="POST">
        <label for="hour">Hour (0-23):</label>
        <input type="number" name="hour" required><br><br>
        <label for="temp">Temperature (Â°C):</label>
        <input type="number" step="0.01" name="temp" required><br><br>
        <label for="rain">Rain (mm):</label>
        <input type="number" step="0.01" name="rain" required><br><br>
        <input type="submit" value="Predict">
    </form>

    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
